<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I Love You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* üî• FIX MOBILE VIEWPORT */
html, body {
  width: 100%;
  min-height: 100%;
}

body {
  min-height: 100dvh; /* viewport din√¢mica (corrige mobile) */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;

  background: linear-gradient(120deg, #ff6a88, #c77dff, #6a5acd);
  background-size: 400% 400%;
  animation: gradient 14s ease infinite;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ‚ú® part√≠culas */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.6;
  border-radius: 50%;
  animation: floatStar 6s linear infinite;
}

@keyframes floatStar {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* üíé CARD */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
  border-radius: 24px;
  padding: 60px 70px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.35);
  color: white;
  animation: fadeIn 1.4s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3.6rem;
}

.heart {
  font-size: 3.5rem;
  margin: 20px 0;
  animation: pulse 1.2s infinite;
}

p {
  font-size: 1.4rem;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* üíñ cora√ß√µes */
.heart-float {
  position: absolute;
  font-size: 24px;
  animation: floatUp 3s ease forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120px) scale(1.6); opacity: 0; }
}

/* üì± MOBILE */
@media (max-width: 600px) {
  .card {
    padding: 45px 35px;
  }
  h1 { font-size: 2.6rem; }
  p { font-size: 1.2rem; }
}
</style>
</head>

<body>

<div class="card">
  <h1>I Love You !!!</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <p>Para <strong>Seu Nome Aqui</strong></p>
</div>

<script>
/* ‚ú® estrelas */
for (let i = 0; i < 40; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * 100 + 'vw';
  star.style.animationDuration = 4 + Math.random() * 6 + 's';
  document.body.appendChild(star);
}

/* üíñ cora√ß√µes */
const hearts = ['üíñ','üíú','ü§ç','‚ù§Ô∏è','üíï'];
let pressTimer;

function spawnHearts(x, y, amount) {
  for (let i = 0; i < amount; i++) {
    const h = document.createElement('div');
    h.className = 'heart-float';
    h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    h.style.left = x + (Math.random()*40 - 20) + 'px';
    h.style.top = y + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}

document.addEventListener('touchstart', e => {
  const t = e.touches[0];
  spawnHearts(t.clientX, t.clientY, 6);

  pressTimer = setInterval(() => {
    spawnHearts(t.clientX, t.clientY, 12);
  }, 200);
});

document.addEventListener('touchend', () => {
  clearInterval(pressTimer);
});

document.addEventListener('click', e => {
  spawnHearts(e.clientX, e.clientY, 8);
});
</script>

</body>
</html>
