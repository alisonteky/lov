<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You 2.0</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
  /* RESET */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%; height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    background-size: 200% 200%;
    animation: bgMove 30s ease infinite;
    display: flex; justify-content: center; align-items: center;
    position: relative;
    color: #fff;
  }
  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* AURORA PREMIUM */
  .aurora {
    position: absolute; inset: -50%;
    background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
    filter: blur(200px);
    animation: auroraMove 45s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes auroraMove { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

  /* ESTRELAS */
  .star {
    position: absolute;
    width: 2px; height: 2px;
    background: white; border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes twinkle {
    0%,100%{opacity:0.2; transform:scale(1);}
    50%{opacity:1; transform:scale(1.5);}
  }

  /* CARD PREMIUM */
  .card {
    position: relative;
    width: 100%; max-width: 500px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(35px);
    border-radius: 50px;
    padding: clamp(50px,8vw,90px) clamp(30px,6vw,70px);
    text-align: center;
    box-shadow: 0 30px 120px rgba(0,0,0,0.7),0 0 2px 1px rgba(255,255,255,0.15) inset;
    color: #fff;
    z-index: 2;
    animation: cardEnter 2s ease forwards;
  }

  @keyframes cardEnter {
    0% {opacity:0; transform: translateY(80px) scale(0.85);}
    60% {opacity:1; transform: translateY(-10px) scale(1.05);}
    80% {transform: translateY(5px) scale(0.98);}
    100% {transform: translateY(0) scale(1);}
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(3rem,8vw,5rem);
    text-shadow: 0 8px 35px rgba(0,0,0,0.6);
    margin-bottom: 25px;
    animation: textFade 2s ease forwards;
  }

  .heart-main {
    font-size: clamp(4rem,12vw,6rem);
    margin: 30px 0;
    background: radial-gradient(circle at 30% 30%, #ff9acb, #ff5e5e);
    -webkit-background-clip: text;
    color: transparent;
    filter: drop-shadow(0 6px 20px rgba(255,100,150,0.8));
    animation: pulse 1.2s infinite, heartFloat 3s ease-in-out infinite;
  }
  @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.25);}100%{transform:scale(1);} }
  @keyframes heartFloat { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }

  .name {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(2.5rem,7vw,4rem);
    text-shadow: 0 5px 20px rgba(0,0,0,0.4);
    margin-top: 15px;
    line-height: 1.2;
    animation: textFade 2.5s ease forwards;
  }

  @keyframes textFade { 0%{opacity:0; transform:translateY(20px);}100%{opacity:1; transform:translateY(0);} }

  /* TAP / LONG PRESS CORA√á√ïES */
  .tap-heart {
    position: fixed;
    pointer-events: none;
    animation: floatHeart 2s ease forwards;
    z-index: 20;
    filter: drop-shadow(0 3px 12px rgba(255,100,150,0.8));
    background: linear-gradient(45deg,#ff9acb,#ff5e5e);
    -webkit-background-clip: text;
    color: transparent;
  }
  @keyframes floatHeart {
    0% { transform: scale(1) translateY(0); opacity:1;}
    50% { transform: scale(1.4) translateY(-80px);}
    100% { transform: scale(1.8) translateY(-180px); opacity:0;}
  }

  /* RESPONSIVIDADE */
  @media (max-width: 768px) {
    .card { padding: 40px 30px; }
    .heart-main { font-size: clamp(3rem,10vw,5rem); }
    h1 { font-size: clamp(2.5rem,10vw,4rem); }
    .name { font-size: clamp(2rem,8vw,3.5rem); }
  }
  @media (max-width: 480px) {
    .card { max-width: 90%; padding: 30px 20px; }
  }
</style>
</head>
<body>

<div class="aurora"></div>

<!-- CARD -->
<div class="card">
  <h1>I Love You</h1>
  <div class="heart-main">‚ù§Ô∏è</div>
  <div class="name">Para J√∫lia Karoline</div>
</div>

<!-- PARTICULAS E ESTRELAS -->
<script>
  // ESTRELAS
  const starsCount = 80;
  for(let i=0;i<starsCount;i++){
    const star = document.createElement('div');
    star.className='star';
    star.style.left=Math.random()*100+'vw';
    star.style.top=Math.random()*100+'vh';
    star.style.width=1+Math.random()*2+'px';
    star.style.height=star.style.width;
    star.style.animationDuration=2+Math.random()*3+'s';
    document.body.appendChild(star);
  }

  // CORA√á√ïES TAP / LONG PRESS
  const hearts=["üíñ","üíú","ü§ç","üíó","üíû","‚ù§Ô∏è"];
  let pressTimer;

  function createHeart(x,y){
    const heart=document.createElement("div");
    heart.className="tap-heart";
    heart.innerText=hearts[Math.floor(Math.random()*hearts.length)];
    heart.style.left=x+"px";
    heart.style.top=y+"px";
    heart.style.fontSize=18+Math.random()*28+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }

  function getPos(e){
    if(e.touches) return {x:e.touches[0].clientX,y:e.touches[0].clientY};
    return {x:e.clientX,y:e.clientY};
  }

  document.addEventListener("click",e=>{
    const {x,y}=getPos(e);
    for(let i=0;i<6;i++) createHeart(x+Math.random()*40-20,y+Math.random()*40-20);
  });

  function startHeartRain(){ pressTimer=setInterval(()=>createHeart(Math.random()*innerWidth,innerHeight),120); }
  function stopHeartRain(){ clearInterval(pressTimer); }

  document.addEventListener("mousedown", startHeartRain);
  document.addEventListener("mouseup", stopHeartRain);
  document.addEventListener("mouseleave", stopHeartRain);
  document.addEventListener("touchstart", e=>{e.preventDefault(); startHeartRain();},{passive:false});
  document.addEventListener("touchend", stopHeartRain);
  document.addEventListener("touchcancel", stopHeartRain);
</script>

</body>
</html>
