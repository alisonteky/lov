<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: radial-gradient(circle at top, #ff9acb, #7b2cbf, #240046);
      background-size: 200% 200%;
      animation: bgMove 15s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* AURORA */
    .aurora {
      position: absolute;
      inset: -50%;
      background: linear-gradient(120deg, rgba(255,255,255,0.15), rgba(255,255,255,0));
      filter: blur(140px);
      animation: auroraMove 25s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes auroraMove {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* PART√çCULAS */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: float 10s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(110vh); opacity: 0; }
      to { transform: translateY(-20vh); opacity: 1; }
    }

    /* INTRO */
    .intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: introFade 3s forwards;
      z-index: 10;
    }

    .intro h2 {
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 6vw, 4rem);
      text-align: center;
    }

    @keyframes introFade {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* CARD */
    .card {
      position: relative;
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      padding: clamp(40px, 6vw, 70px);
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      color: #fff;
      z-index: 2;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 7vw, 4rem);
    }

    .heart-main {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      margin: 15px 0;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 6vw, 3rem);
    }

    /* CORA√á√ïES */
    .tap-heart {
      position: fixed;
      pointer-events: none;
      animation: floatHeart 1.8s ease forwards;
      z-index: 20;
    }

    @keyframes floatHeart {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(1.6) translateY(-160px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="aurora"></div>

  <!-- INTRO -->
  <div class="intro">
    <h2>Para algu√©m especial‚Ä¶</h2>
  </div>

  <!-- PART√çCULAS -->
  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(p);
    }
  </script>

  <!-- CARD -->
  <div class="card">
    <h1>I Love You</h1>
    <div class="heart-main">‚ù§Ô∏è</div>
    <div class="name"></div>
  </div>

  <!-- TAP / LONG PRESS (DESKTOP + MOBILE) -->
  <script>
    const hearts = ["üíñ","üíú","ü§ç","üíó","üíû"];
    let pressTimer;

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "tap-heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      heart.style.fontSize = 18 + Math.random() * 22 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1800);
    }

    function getPos(e) {
      if (e.touches) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      }
      return { x: e.clientX, y: e.clientY };
    }

    document.addEventListener("click", e => {
      const { x, y } = getPos(e);
      for (let i = 0; i < 6; i++) {
        createHeart(x + Math.random()*30-15, y + Math.random()*30-15);
      }
    });

    document.addEventListener("mousedown", e => {
      pressTimer = setInterval(() => {
        createHeart(Math.random()*innerWidth, innerHeight);
      }, 120);
    });

    document.addEventListener("mouseup", () => clearInterval(pressTimer));

    document.addEventListener("touchstart", e => {
      pressTimer = setInterval(() => {
        createHeart(Math.random()*innerWidth, innerHeight);
      }, 150);
    });

    document.addEventListener("touchend", () => clearInterval(pressTimer));
  </script>

</body>
</html>
